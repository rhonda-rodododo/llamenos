; ============================================================
; ARI Configuration for Llamenos
; ============================================================
; This enables the Asterisk REST Interface (ARI) that the
; bridge service connects to via WebSocket and HTTP.
;
; Place this file in /etc/asterisk/ari.conf
; ============================================================

[general]
enabled = yes
; pretty = yes          ; Uncomment for human-readable JSON (dev only)
; allowed_origins = *   ; CORS origins (restrict in production)

[llamenos]
type = user
read_only = no
password = changeme     ; CHANGE THIS â€” must match ARI_PASSWORD in bridge env
password_format = plain
