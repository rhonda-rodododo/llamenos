; ============================================================
; HTTP Server Configuration for Asterisk ARI
; ============================================================
; The ARI WebSocket and REST API run over Asterisk's built-in
; HTTP server. The bridge service connects here.
;
; Place this file in /etc/asterisk/http.conf
; ============================================================

[general]
enabled = yes
bindaddr = 0.0.0.0
bindport = 8088

